<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Get the marker ID from the URL
            const params = new URLSearchParams(window.location.search);
            const markerId = params.get("marker");

            if (markerId) {
                window.location.href = `ekoalarm://marker/${markerId}`;

                setTimeout(() => {
                    document.getElementById("fallback").style.display = "block";
                }, 3000);
            } else {
                document.getElementById("error").style.display = "block";
            }
        };
    </script>
</head>
<body>
    <h1>Opening the app...</h1>
    <p id="fallback" style="display: none;">
        If nothing happens, <a id="manualLink">click here</a>.
        <script>
            document.getElementById("manualLink").href = `ekoalarm://marker/${new URLSearchParams(window.location.search).get("marker")}`;
        </script>
    </p>
    <p id="error" style="display: none;">Invalid link. No marker ID provided.</p>
</body>
</html>
